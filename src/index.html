<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./output.css">
  </head>

  <body
    class="bg-sky-100 flex flex-col items-center justify-center min-h-screen gap-6"
  >
    <h2 class="text-2xl lg:text-4xl md:text-3xl font-bold text-sky-600 mb-6">
      Weather App
    </h2>


    <div class="bg-white p-6 rounded-lg w-80 text-center shadow-md">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city name"
        class="w-full p-2 border border-slate-700 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-slate-700"
      />

      <button
        onclick="getWeather()"
        class="bg-slate-700 hover:bg-slate-800 cursor-pointer text-white w-full py-2 rounded"
      >
        Get Weather
      </button>
    </div>

    <div
      id="resultBox"
      class="hidden bg-white p-6 rounded-lg w-80 text-center shadow-md"
    >
      <div id="result" class="text-gray-700 text-sm"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
